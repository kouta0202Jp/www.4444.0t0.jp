<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect Page</title>
    
    <!-- JavaScriptによるリダイレクト -->
    <script type="text/javascript">
        window.location.href = "https://koutablog.fc2.net";  // リダイレクト先のURL
    </script>

    <!-- JavaScriptが無効の場合のリダイレクト -->
    <noscript>
        <meta http-equiv="refresh" content="0;url=https://koutablog.fc2.net" />
    </noscript>
</head>
<body>
    <p>このページはすぐに別のページにリダイレクトされます。</p>
</body>
</html>
