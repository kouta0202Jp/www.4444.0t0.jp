<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ecf0f1;
            border-radius: 10px;
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 2px solid #ccc;
        }
        .error-code {
            font-size: 80px;
            font-weight: 700;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            line-height: 1.6;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .btn {
            font-size: 18px;
            color: #fff;
            background-color: #2c3e50;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s;
        }
        .btn:hover {
            background-color: #34495e;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">403</div>
        <h1>Access Denied</h1>
        <p>Sorry, people who have set their browser language to Chinese are currently unable to access.</p>
        <p>对不起，来自中国的用户目前无法访问。</p>
        <p>對不起，來自中國的朋友目前無法訪問。</p>
        <a href="/" class="btn">Go Back</a>
    </div>
</body>
</html>
