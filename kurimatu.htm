    // ローカルストレージから未使用の画像リストを取得
    let unusedImages = JSON.parse(localStorage.getItem("unusedImages")) || [...images];

    window.onload = function() {
        if (unusedImages.length === 0) {
            // 全画像を表示したらリセット
            unusedImages = [...images];
        }

        // ランダムに選んで表示
        const randomIndex = Math.floor(Math.random() * unusedImages.length);
        const selectedImage = unusedImages.splice(randomIndex, 1)[0]; // 選んだ画像をリストから削除
        document.getElementById("random-image").src = selectedImage;

        // 未使用の画像リストをローカルストレージに保存
        localStorage.setItem("unusedImages", JSON.stringify(unusedImages));
    };
